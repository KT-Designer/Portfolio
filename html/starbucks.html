<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS樣式 -->
    <link rel="stylesheet" href="../css/starbucks.css">
    <title>星巴克</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">


</head>

<body>


    <!-- 主視覺 -->
    <div class="kv text-center">
        <img src="../images/starbucks/Starbucks.jpg" alt="">
    </div>

    <!-- 角色 -->
    <div class="role pt-5 pb-3">
        <div class="container">
            <div class="tag d-flex mb-3">
                <p>使用者研究</p>
                <p>介面設計</p>
                <p>概念發想</p>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 left">
                    <h5 class="fw-bold">團隊</h5>
                    <p>個人學術研究</p>
                    <h5 class="fw-bold">期間</h5>
                    <p>1週</p>
                </div>
                <div class="col-12 col-md-6 right">
                    <h5 class="fw-bold">擔任角色</h5>
                    <p>​UI/UX</p>
                    <h5 class="fw-bold">負責</h5>
                    <p>使用者研究、新增服務、介面優化</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 專案背景 -->
    <div class="project " id="project">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 left">
                    <h3 class="fw-bold">專案背景</h3>
                    <p>許多上班族在上班前，習慣來一杯咖啡，每天需要花30分鐘的時間排隊買咖啡。<br>常常喝星巴克的同事，都要提早出門才能在上班前買到咖啡。</p>
                </div>
                <div class="col-12 col-md-6 right">
                    <img src="../images/starbucks/people.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- 成果 -->
    <div class="effect py-5 text-center">
        <div class="container">
            <h1 class="fw-bold">現場排隊時間</h1>
            <div class="text d-flex justify-content-center align-items-end">
                <h2 class="fw-bold">節省</h2>
                <h1 class="min">20~30分鐘</h1>
            </div>
        </div>
    </div>

    <!-- 專案研究 -->
    <div class="research py-5 mx-auto" id="research">
        <div class="container">
            <h3 class="fw-bold">專案研究</h3>
            <img src="../images/starbucks/starbucks1.png" alt="">
        </div>
    </div>


    <!-- 設計方法 -->
    <div class="ideate py-5 mx-auto">
        <div class="container">
            <h3 class="fw-bold">設計方法</h3>
            <img src="../images/starbucks/starbucks2.png" alt="">
        </div>
    </div>


    <!-- 易用性測試 -->
    <div class="test py-5 mx-auto">
        <div class="container">
            <h3 class="fw-bold">易用性測試</h3>
            <img src="../images/starbucks/starbucks3.png" alt="">
        </div>
    </div>


    <!-- 成果 -->
    <div class="result py-5 mx-auto" id="resule">
        <div class="container">
            <h3 class="fw-bold">成果</h3>
            <div class="container">
                <img src="../images/starbucks/starbucks4.png" alt="">
            </div>
        </div>
    </div>


    <!-- 視覺 -->
    <div class="vision pt-5 mx-auto">
        <div class="container">
            <img src="../images/starbucks/Starbucks.gif" alt="">
            <img src="../images/starbucks/Starbucks02.gif" alt="">
            <img src="../images/starbucks/Starbucks03.gif" alt="">
            <img src="../images/starbucks/Starbucks04.gif" alt="">
            <img src="../images/starbucks/Starbucks05.gif" alt="">
            <img src="../images/starbucks/Starbucks06.png" alt="">
            <img src="../images/starbucks/Starbucks07.gif" alt="">
            <img src="../images/starbucks/all.jpg" alt="">
        </div>
    </div>






    <!-- 快捷選單 -->
    <nav class="menu d-none d-lg-block">
        <ul>
            <li>
                <a href="#project">
                    <div class="dot"></div>
                    <p>專案背景</p>
                </a>
            </li>
            <li>
                <a href="#research">
                    <div class="dot"></div>
                    <p>專案研究</p>
                </a>
            </li>
            <li>
                <a href="#resule">
                    <div class="dot"></div>
                    <p>成果</p>
                </a>
            </li>
        </ul>
    </nav>



    <!-- 小叮嚀 -->
    <div class="memo text-center">
        <p class="m-0 py-2">*防剽竊/盜用專案，一般瀏覽者僅開放部分詳情，若業主對專案有興趣，可與我聯繫。</p>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
